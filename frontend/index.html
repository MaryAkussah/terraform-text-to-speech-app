      document.getElementById('authSubmit').onclick = handleSignIn;
      document.getElementById('verifyBtn').style.display = 'block';
      document.getElementById('authSwitchText').innerHTML = 'Don\'t have an account? <a href="#" onclick="switchToSignUp()" style="color: #667eea; text-decoration: none; font-weight: 600;">Sign Up</a>';
    }

    function showSignUpForm() {
      document.getElementById('authModal').style.display = 'block';
      document.getElementById('authTitle').textContent = 'Sign Up';
      document.getElementById('authSubmit').textContent = 'Sign Up';
      document.getElementById('authSubmit').onclick = handleSignUp;
      document.getElementById('authSwitchText').innerHTML = 'Already have an account? <a href="#" onclick="switchToSignIn()" style="color: #667eea; text-decoration: none; font-weight: 600;">Sign In</a>';
    }

    function switchToSignUp() {
      resetAuthForm();
      showSignUpForm();
    }

    function switchToSignIn() {
      resetAuthForm();
      showSignInForm();
    }

    function toggleVerification() {
      const passwordField = document.getElementById('authPassword');
      const passwordContainer = document.querySelector('.password-container');
      const codeField = document.getElementById('confirmationCode');
      const submitBtn = document.getElementById('authSubmit');
      const confirmBtn = document.getElementById('confirmBtn');
      const verifyBtn = document.getElementById('verifyBtn');
      
      if (codeField.style.display === 'none') {
        // Switch to verification mode
        document.getElementById('authTitle').textContent = 'Verify Email';
        passwordContainer.style.display = 'none';
        codeField.style.display = 'block';
        submitBtn.style.display = 'none';
        confirmBtn.style.display = 'block';
        verifyBtn.textContent = 'Back to Sign In';
        confirmBtn.onclick = handleVerification;
      } else {
        // Switch back to sign in mode
        document.getElementById('authTitle').textContent = 'Sign In';
        passwordContainer.style.display = 'block';
        codeField.style.display = 'none';
        submitBtn.style.display = 'block';
        confirmBtn.style.display = 'none';
        verifyBtn.textContent = 'Need to Verify?';
      }
    }

    function handleVerification() {
      const email = document.getElementById('authEmail').value;
      const code = document.getElementById('confirmationCode').value;
      if (email && code) {
        confirmSignUp(email, code);
      } else {
        alert('Please enter both email and confirmation code.');
      }
    }

    function closeAuthModal() {
      document.getElementById('authModal').style.display = 'none';
      resetAuthForm();
    }

    function handleSignIn() {
      const email = document.getElementById('authEmail').value;
      const password = document.getElementById('authPassword').value;
      if (email && password) {
        signIn(email, password);
        closeAuthModal();
      }
    }

    function handleSignUp() {
      const email = document.getElementById('authEmail').value;
      const password = document.getElementById('authPassword').value;
      if (email && password) {
        signUp(email, password);
        closeAuthModal();
      }
    }

    function signIn(email, password) {
      const params = {
        AuthFlow: 'USER_PASSWORD_AUTH',
        ClientId: clientId,
        AuthParameters: {
          USERNAME: email,
          PASSWORD: password
        }
      };

      cognitoIdentityServiceProvider.initiateAuth(params, (err, data) => {
        if (err) {
          if (err.code === 'UserNotFoundException') {
            alert('User not found. Please sign up first.');
          } else if (err.code === 'UserNotConfirmedException') {
            alert('Please confirm your email first. Check your inbox for the confirmation code.');
            showConfirmationForm(email);
          } else {
            alert('Sign in failed: ' + err.message);
          }
        } else {
          jwtToken = data.AuthenticationResult.IdToken;
          localStorage.setItem('jwtToken', jwtToken);
          alert('Successfully signed in!');
          showTTSForms();
          document.getElementById('signout-container').style.display = 'flex';
          resetSessionTimeout();
          closeAuthModal();
        }
      });
    }

    function signUp(email, password) {
      const params = {
        ClientId: clientId,
        Username: email,
        Password: password,
        UserAttributes: [{
          Name: 'email',
          Value: email
        }]
      };

      cognitoIdentityServiceProvider.signUp(params, (err, data) => {
        if (err) {
          alert('Sign up failed: ' + err.message);
        } else {
          alert('Sign up successful! Please check your email for the confirmation code.');
          showConfirmationForm(email);
        }
      });
    }

    function showConfirmationForm(email) {
      document.getElementById('authTitle').textContent = 'Confirm Email';
      document.getElementById('authEmail').value = email;
      document.getElementById('authEmail').disabled = true;
      document.getElementById('authPassword').style.display = 'none';
      document.getElementById('confirmationCode').style.display = 'block';
      document.getElementById('authSubmit').style.display = 'none';
      document.getElementById('confirmBtn').style.display = 'block';
      document.getElementById('confirmBtn').onclick = () => confirmSignUp(email);
      document.getElementById('authModal').style.display = 'block';
    }

    function confirmSignUp(email, code = null) {
      const confirmationCode = code || document.getElementById('confirmationCode').value;
      if (!confirmationCode) {
        alert('Please enter the confirmation code.');
        return;
      }

      const params = {
        ClientId: clientId,
        Username: email,
        ConfirmationCode: confirmationCode
      };

      cognitoIdentityServiceProvider.confirmSignUp(params, (err, data) => {
        if (err) {
          alert('Confirmation failed: ' + err.message);
        } else {
          alert('Email confirmed successfully! You can now sign in.');
          resetAuthForm();
          closeAuthModal();
        }
      });
    }

    function resetAuthForm() {
      document.getElementById('authTitle').textContent = 'Sign In';
      document.getElementById('authEmail').disabled = false;
      document.getElementById('authPassword').style.display = 'block';
      document.getElementById('confirmationCode').style.display = 'none';
      document.getElementById('authSubmit').style.display = 'block';
      document.getElementById('confirmBtn').style.display = 'none';
      document.getElementById('verifyBtn').style.display = 'none';
      document.getElementById('verifyBtn').textContent = 'Need to Verify?';
      document.getElementById('authEmail').value = '';
      document.getElementById('authPassword').value = '';
      document.getElementById('confirmationCode').value = '';
    }

    function validateInput(text, voiceId) {
      const errors = [];
      const maxLength = 3000;
      const allowedVoices = ['Joanna', 'Matthew', 'Amy', 'Brian', 'Nicole', 'Russell', 'Raveena'];
      
      if (!text || !text.trim()) {
        errors.push('Please enter some text to convert.');
      } else if (text.length > maxLength) {
        errors.push(`Text is too long. Maximum ${maxLength} characters allowed.`);
      }
      
      if (!allowedVoices.includes(voiceId)) {
        errors.push('Please select a valid voice.');
      }
      
      return errors;
    }

    function showTTSForms() {
      document.getElementById('auth-required').style.display = 'none';
      document.getElementById('tts-forms').style.display = 'block';
      document.getElementById('mobile-signin').style.display = 'none';
      document.getElementById('mobile-signup').style.display = 'none';
      document.getElementById('mobile-signout').style.display = 'block';
    }

    function hideTTSForms() {
      document.getElementById('auth-required').style.display = 'block';
      document.getElementById('tts-forms').style.display = 'none';
      document.getElementById('mobile-signin').style.display = 'block';
      document.getElementById('mobile-signup').style.display = 'block';
      document.getElementById('mobile-signout').style.display = 'none';
    }

    function signOut() {
      jwtToken = null;
      localStorage.removeItem('jwtToken');
      clearSessionTimeout();
      hideTTSForms();
      document.getElementById('signout-container').style.display = 'none';
      alert('Successfully signed out!');
    }

    async function generateSpeech() {
      if (!jwtToken) {
        alert('Please sign in first.');
        return;
      }

      const text = textInput.value.trim();
      const voiceId = voiceSelect.value;

      // Validate input on frontend
      const validationErrors = validateInput(text, voiceId);
      if (validationErrors.length > 0) {
        alert(validationErrors.join('\n'));
        return;
      }

      try {
        console.log('Sending request to:', apiEndpoint);
        console.log('Request body:', { text, voiceId });
        
        const response = await fetch(apiEndpoint, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${jwtToken}`
          },
          body: JSON.stringify({ text, voiceId })
        });

        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Error response:', errorText);
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }

        const data = await response.json();
        console.log('Success response:', data);
        const presignedUrl = data.url;

        audioElement.src = presignedUrl;
        return presignedUrl;
      } catch (err) {
        console.error('Full error:', err);
        alert(`Error generating speech: ${err.message}`);
      }
    }

    convertBtn.addEventListener('click', async () => {
      const url = await generateSpeech();
      if (url) {
        currentAudioUrl = url;
        audioElement.play();
      }
    });

    // Auto-regenerate when voice or country changes
    voiceSelect.addEventListener('change', async () => {
      if (audioElement.src && textInput.value.trim()) {
        const url = await generateSpeech();
        if (url) {
          currentAudioUrl = url;
        }
      }
    });
    
    countrySelect.addEventListener('change', async () => {
      if (audioElement.src && textInput.value.trim()) {
        const url = await generateSpeech();
        if (url) {
          currentAudioUrl = url;
        }
      }
    });

    downloadAudioBtn.addEventListener('click', async () => {
      if (!audioElement.src) {
        alert('No audio to download. Please generate speech first.');
        return;
      }

      try {
        const response = await fetch(audioElement.src);
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = 'speech.mp3';
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Download failed:', error);
        alert('Download failed. Please try again.');
      }
    });
  </script>
